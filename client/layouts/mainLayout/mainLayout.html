<template name="mainLayout">
  {{#AdminLTE skin=getSkin sidebarMini="true"}}
    <header class="main-header">
      <!-- Logo -->
      <a href="../../index2.html" class="logo">
        Beautolog
      </a>
      <!-- Header Navbar: style can be found in header.less -->
      <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <li class="{{isActivePath '/authorizeUser'}}">
                <a id="logout-button" href="#">
                  <i class="fa fa-sign-out"></i> <span>Выйти</span>
                </a>
              </li>
              

              <span class="hidden-xs">
                {{#each clinic}}
                <li>{{name}}</li>
                {{/each}}
              </span>
            </a>
          </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
          {{#if currentUser}}
          <div class="user-panel">
            <div class="pull-left image">
              <img src="http://dailydropcap.com/images/B-5.jpg" class="img-circle" alt="User Image">
            </div>

            <div class="pull-left info">
              <p>{{currentUser.username}}</p>
              <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
          </div>

          <li class="header">Пациенты</li>
          <li class="{{isActivePath '/registerPatient'}}">
            <a href="/registerPatient">
              <i class="fa fa-user-plus"></i> <span>Добавить и записать</span>
            </a>
          </li>

          <li class="header">Склад</li>
          <li class="{{isActivePath '/resource'}}">
            <a href="/resource">
              <i class="fa fa-archive"></i> <span>Склад</span>
            </a>
          </li>

          <li class="header">История приема</li>
          <li class="{{isActivePath '/archive'}}">
            <a href="/archive">
              <i class="fa fa-table"></i> <span>История приема</span>
            </a>
          </li>

          <li class="header">НСИ</li>
          <li class="{{isActivePath '/NSI'}}">
            <a href="/NSI">
              <i class="fa fa-book"></i> <span>НСИ</span>
            </a>
          </li>


          {{else}}
          <li class="{{isActivePath '/authorizeUser'}}">
            <a href="/authorizeUser">
              <i class="fa fa-user"></i> <span>Авторизация</span>
            </a>
          </li>
          <li class="{{isActivePath '/createUser'}}">
            <a href="/createUser">
              <i class="fa fa-plus-square"></i> <span>Регистрация</span>
            </a>
          </li>
          {{/if}}
        </ul>
      </section>
      <!-- /.sidebar -->
    </aside>
    <div class="content-wrapper">
      {{>Template.dynamic template=content}}
    </div>
  {{/AdminLTE}}
</template>
